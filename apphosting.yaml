  - variable: DEEPGRAM_API_KEY
    secret: deepgram-api-key
    availability:
      - RUNTIME

  # Gemini API Key (Secret - Server-side only)
  - variable: GEMINI_API_KEY
    secret: gemini-api-key
    availability:
      - RUNTIME

  # AssemblyAI API Key (Secret - Server-side only)
