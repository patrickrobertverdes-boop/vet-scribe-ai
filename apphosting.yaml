# Firebase App Hosting Configuration
# Place this file in your project root directory

# Cloud Run service configuration
runConfig:
  minInstances: 0
  maxInstances: 10
  concurrency: 80
  cpu: 1
  memoryMiB: 1024

# Environment variables and secrets
env:
