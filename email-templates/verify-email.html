<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Your Email - VetScribe AI</title>
    <!--[if mso]>
    <noscript>
    <xml>
    <o:OfficeDocumentSettings>
    <o:PixelsPerInch>96</o:PixelsPerInch>
    </o:OfficeDocumentSettings>
    </xml>
    </noscript>
    <![endif]-->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700&display=swap');
    </style>
</head>

<body
    style="margin: 0; padding: 0; background-color: #f8fafc; font-family: 'Plus Jakarta Sans', Helvetica, Arial, sans-serif; -webkit-font-smoothing: antialiased; color: #0f172a;">
    <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%"
        style="background-color: #f8fafc;">
        <tr>
            <td align="center" style="padding: 40px 20px;">
                <!-- Logo -->
                <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%"
                    style="max-width: 480px;">
                    <tr>
                        <td align="center" style="padding-bottom: 24px;">
                            <div
                                style="background-color: #0f172a; width: 40px; height: 40px; border-radius: 10px; display: inline-block; vertical-align: middle; line-height: 40px; color: white; font-weight: bold; font-size: 20px;">
                                V</div>
                        </td>
                    </tr>
                </table>

                <!-- Main Card -->
                <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%"
                    style="max-width: 480px; width: 100%; border-collapse: separate; border-spacing: 0;">
                    <tr>
                        <td style="
                            background-color: #ffffff;
                            border-radius: 20px; 
                            padding: 48px 40px; 
                            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
                        ">
                            <!-- Header -->
                            <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%">
                                <tr>
                                    <td align="center" style="padding-bottom: 24px;">
                                        <h1
                                            style="margin: 0; color: #0f172a; font-size: 24px; font-weight: 700; letter-spacing: -0.025em;">
                                            Verify Email Address</h1>
                                    </td>
                                </tr>
                                <tr>
                                    <td align="center" style="padding-bottom: 32px;">
                                        <p style="margin: 0; color: #64748b; font-size: 16px; line-height: 26px;">
                                            You've initiated a new VetScribe AI access request. Complete your
                                            registration by verifying this email address.
                                        </p>
                                    </td>
                                </tr>
                                <!-- CTA Button -->
                                <tr>
                                    <td align="center" style="padding-bottom: 32px;">
                                        <table role="presentation" border="0" cellpadding="0" cellspacing="0">
                                            <tr>
                                                <td style="border-radius: 12px; background-color: #0f172a;">
                                                    <a href="%LINK%" target="_blank" style="
                                                        display: inline-block;
                                                        padding: 14px 32px;
                                                        color: #ffffff;
                                                        text-decoration: none;
                                                        font-size: 14px;
                                                        font-weight: 600;
                                                        border-radius: 12px;
                                                        background-color: #0f172a;
                                                    ">Verify Account</a>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                                <tr>
                                    <td align="center" style="padding-top: 24px; border-top: 1px solid #f1f5f9;">
                                        <p style="margin: 0; color: #94a3b8; font-size: 13px; line-height: 20px;">
                                            This link expires in 24 hours. If this wasn't you, safely ignore this
                                            message.
                                        </p>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>

                <!-- Footer -->
                <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%"
                    style="max-width: 480px;">
                    <tr>
                        <td align="center" style="padding-top: 24px;">
                            <p style="margin: 0; color: #94a3b8; font-size: 12px;">
                                &copy; 2026 VetScribe AI. All rights reserved.
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
